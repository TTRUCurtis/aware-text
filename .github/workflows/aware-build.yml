name: Aware Build

on:
  push:
    branches:
      - main
      - pre-release
      - develop
  pull_request:
    branches:
      - main
      - pre-release
      - develop
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Unit test
      run: ./gradlew test

